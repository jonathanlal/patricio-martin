lacala.title = La Cala Resort
lacala.subtitle =  Golf, Hotel, Spa & Residential in Costa del Sol, Spain
lacala.description = The development covers an area of 403 hectars, 3 golf courses, club house, hotel and spa. Was designed for a total of 3.000 units, divided into villas, townhouses, apartments, commercial and education areas. La Cala Hotel was designed as a homage to traditional Andalucían architecture, featuring prominent beams, columns and arched ceilings, large windows that accentuate the picturesque surroundings of the resort and indoor and outdoor spaces closed of intermingling fountains, squares and seating areas.
lacala.lead-paragraph = La Cala Resort is an outstanding Golf Resort located between the mountains and the Mediterranean in the heart of the Costa del Sol, Spain.

