san-eliseo.subtitle =  Country, Golf, Hotel & Spa
san-eliseo.description = The development covers 237 hectares of land and features, a championship golf course, one of the finest tennis complexes in the country and 927 plots of land. The residential development consists of a total of 558 plots with an average plot size of 1,250m2. Of these, 240 plots are located adjacent to the golf course, with sufficient space between each plot to allow for the maximum comfort and privacy of residents. The overall density of housing is just 3.22 houses per hectare. The project also boasts a Club House with first class installations, which still preserve the opulence and refinement of the XIX century Manor House that it was originally.
san-eliseo.lead-paragraph = San Eliseo Golf and Country Club is a luxury resort located in Buenos Aires that offers an exclusive residential community alongside top quality leisure facilities.
