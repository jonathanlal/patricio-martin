san-eliseo.title = San Eliseo
san-eliseo.subtitle =  Country, Golf, Hotel & Spa
san-eliseo.description = El desarrollo abarca 237 hectáreas de terreno, un campo de golf de Campeonato, cuenta con uno de los mejores complejos de tenis en el país y 927 parcelas para la construccion de viviendas individuales. El complejo residencial consiste en un total de 558 parcelas con una superficie promedio de 1.250 m2. De las cuales 240 parcelas están situadas junto al campo de golf, con espacio suficiente entre cada parcela para permitir la máxima comodidad y la privacidad de los residentes. La densidad total del complejo es de sólo 3,22 viviendas por hectárea. El proyecto también cuenta con una Casa Club con instalaciones de primera clase, alojado en un antiguo casco de estancia del siglo XIX.
san-eliseo.lead-paragraph = San Eliseo Golf & Country Club es un complejo de lujo situado en Buenos Aires, que ofrece una exclusiva comunidad residencial rodeada de las mejores instalaciones de ocio.
