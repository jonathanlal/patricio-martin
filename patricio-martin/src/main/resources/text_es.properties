about.hero.title = Acerca De Patricio Martin
about.hero.subtitle = Arquitectos en la Costa del Sol
about.paragraph1 = Patricio Martin es un arquitecto colegiado con amplia experiencia y reconocida reputación que se extiende por más de 35 años de trabajo en el sector. Con oficinas en España y Argentina, Patricio Martin ofrece una amplia gama servicios relacionados con la arquitectura y la ingeniería, que vandesde el diseño de viviendas unifamiliares, proyectos residenciales, hoteles y edificios comerciales hasta la planificación urbanística. Junto a sus colaboradores, Patricio Martin dirige un estudio de arquitectura con sede en Fuengirola, en la costa sur de España y cuya filosofía está centrada en darle solución a las necesidades de los clientes a través de perseguir la excelencia en cada Proyecto.
about.paragraph2 = Formado en la Universidad Nacional de la Plata en Buenos Aires, Patricio Martin es un arquitecto en ejercicio desde que se graduó en 1982 y es un estimado miembro del Colegio de Arquitectos de Málaga y del Colegio de Arquitectos de Buenos Aires.</p><p>Su obra incluye numerosos proyectos de prestigio como La Cala Golf & Country Club, La Cala Resort Hotel, San Eliseo Golf & Country Club, San Eliseo Hotel, Golf & Spa y Lagos de San Eliseo Country Club entre otros proyectos a gran escala en España y Argentina. Patricio tiene particularmente amplia experiencia y conocimientos en el diseño y desarrollo de grandes complejos urbanísticos, los cuales incluyen urbanizaciones residenciales, campos de golf, hoteles y viviendas individuales.


