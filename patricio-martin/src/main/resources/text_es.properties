rancho.title = Rancho Santa Monica
rancho.subtitle =  Villas de lujo en Benalmadena Pueblo
rancho.description = Cada villa tendrá un diseño único tomando como punto de partida la forma de vida en la costa. Ubicadas a tan solo 1 km del Mar Mediterraneo, cada una de las villas se construirá sobre una parcela de 2,000 m2 y serán diseñadas individualmente para adaptarse a las necesidades y requerimientos de cada cliente. Las Villas en Rancho Santa Mónica contarán con grandes espacios de estar, plantas diáfanas, diseños minimalistas, muebles elegantes, ventanas de piso a techo con vistas a la piscina con bordes infinitos, a los jardines privados y al mar Mediterraneo de fondo.
rancho.lead-paragraph = Situado en el valle virgen debajo de Benalmádena Pueblo en la Costa del Sol, Rancho Santa Mónica será una comunidad cerrada de 25 exclusivas villa de diseño y construcción energéticamente eficientes.
