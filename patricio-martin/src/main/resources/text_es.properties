la-cala.title = La Cala Resort
la-cala.subtitle =  Golf, Hotel, Spa y Residencial en la Costa del Sol
la-cala.description = El desarrollo abarca una superficie de 403 hectareas, tres campos de golf, club house, hotel y spa. Fue diseñado para un total de 3.000 viviendas, divididas en villas individuales, casas adosadas y apartamentos, ademas de zonas comerciales y de educación. La Cala Hotel está diseñado como un homenaje a la arquitectura tradicional andaluza, con vigas de madera, columnas de ladrillos tochos y techos abovedados, grandes ventanas que acentúan los pintorescos paisajes de la montaña y el mar y creando espacios exteriores aterrazados, con plazas y fuentes, para disfrutar del clima propio del lugar.
la-cala.lead-paragraph = La Cala Resort es un destacado desarrollo urbanistico situado entre las montañas y el mar Mediterráneo en el corazón de la Costa del Sol, España.
